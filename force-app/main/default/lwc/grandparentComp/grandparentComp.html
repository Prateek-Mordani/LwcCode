        <lightning-button label="reset" onclick={reset}></lightning-button>
        <lightning-button label="thisbutton" variant="brand" class="btn"></lightning-button>
        <div onselect={handler}>

    </div>
        <div>{selected} outta 3 selected</div>
    </lightning-card>

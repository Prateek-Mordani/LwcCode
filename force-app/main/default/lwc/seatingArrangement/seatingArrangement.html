<template>
    <lightning-card class="card">
    <lightning-combobox
            class="Cbox"
            name="SelectAccount"
            label="Accounts"
            value={value}
            placeholder="Select Account"
            options={options}
            onchange={handleChange} ></lightning-combobox>
    
            <lightning-checkbox-group name="Checkbox Group"
            class="Cbox1"
            options={checkOptions}
            value={Checkvalue}
            onchange={CheckChange}
            variant="label-inline"></lightning-checkbox-group>

            <div >
            <div if:true={TView}>
                <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        onrowaction={viewRecord}
                        >
                </lightning-datatable>
            </div>
            <template if:true={GView}>
                <c-gen_opportunitychart recid={currentAcc.Id}></c-gen_opportunitychart>
            </template>
        </div>
        <div class="container">
            <lightning-button label="." class="slds-p-bottom_large seat" data-id="seat1" onclick={handler} > </lightning-button>
            <lightning-button label="." class="slds-p-bottom_large seat" data-id="seat2" onclick={handler}> </lightning-button>
            <lightning-button label="." class="slds-p-bottom_large seat" data-id="seat3" onclick={handler}> </lightning-button>
            <lightning-button label="." class="slds-p-bottom_large seat" data-id="seat4" onclick={handler}> </lightning-button>
            <lightning-button label="." class="slds-p-bottom_large seat" data-id="seat5" onclick={handler}> </lightning-button>
            <lightning-button label="." class="slds-p-bottom_large seat" data-id="seat6" onclick={handler}> </lightning-button>
            <lightning-button label="." class="slds-p-bottom_large seat" data-id="seat7" onclick={handler}> </lightning-button>
            <lightning-button label="." class="slds-p-bottom_large seat" data-id="seat8" onclick={handler}> </lightning-button>
            <lightning-button label="." class="slds-p-bottom_large seat" data-id="seat9" onclick={handler}> </lightning-button>
          </div>
    </lightning-card>
    
    
</template>
